



<section>
  <label>Consultar pela Regi√£o</label>
    <input type="text" id="area" placeholder="SE,S,NE,N"  [(ngModel)]="regiao" >
    <button mat-stroked-button color="primary" (click)="buscarPorRegiao(regiao)">Buscar</button>
</section>

<table mat-table [dataSource]="agentes" class="mat-elevation-z8">

  <ng-container matColumnDef="codigo">
    <th mat-header-cell *matHeaderCellDef> Codigo. </th>
    <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
  </ng-container>

  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let element"> {{element.data | date : 'dd/MM/yyyy'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
